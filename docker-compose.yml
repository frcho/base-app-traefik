version: '3'

services:
    traefik:
        image: traefik:v2.0.1
        restart: always     
        ports:
            - "80:80"
            - "443:443"
            - "8080:8080"
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock:ro
            - ./traefik.toml:/etc/traefik/traefik.toml:ro
            - ./.data/traefik/log/:/var/log/traefik/
        labels:
            - "traefik.enable=true"
        container_name: traefik            

    portainer:
        image: portainer/portainer
        restart: always        
        ports:
        - "9000:9000"
        command: -H unix:///var/run/docker.sock
        volumes:
        - /var/run/docker.sock:/var/run/docker.sock
        - portainer_data:/data
        labels:
            - traefik.enable=true

    mailhog:
        # do not use in production!
        image: mailhog/mailhog:latest
        restart: always        
        environment:
          - MH_STORAGE=maildir
        volumes:
          - ./docker/mailhog/maildir:/maildir:rw,delegated
        ports:
          - "8025:8025"
          - "1025:1025"
        labels:
            - traefik.enable=true

volumes:
  portainer_data:
    
networks:
    default:
        external:
            name: app
