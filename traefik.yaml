global:
  sendAnonymousUsage: false

api:
  dashboard: true
  # insecure: true

entryPoints:
  web:
    address: ":80"
  web-secure: 
    address: ":443"
  traefik:
    address: ":8080"

metrics:
  prometheus: {}

# static configuration
log:
  level: DEBUG
  filePath: /tmp/traefik.log
  format: common

accessLog: {}

# certificatesResolvers:
#   le:
#     acme:
#       email: mail@simonszu.de
#       storage: acme.json
#       httpChallenge:
#         entryPoint: web

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedbydefault: false
    watch: true

  file:
    directory: /etc/traefik/conf.d/
    watch: true