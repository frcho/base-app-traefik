tls:
  certificates:
    - certFile: /etc/traefik/ssl/localhost+1.pem
      keyFile: /etc/traefik/ssl/localhost+1-key.pem
## Dynamic configuration
http:
  routers:
    traefik:
      entrypoints: ["traefik"]
      middlewares:
        - auth
      rule: "Host(`traefik.localhost`)"
      service: "api@internal"
      priority: 1
      tls: {}