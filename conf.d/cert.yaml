http:
  routers:
    certs:
      entryPoints:
        - http
        - https
      service: service-blank
      rule: Host("about:blank")
      tls:
        certResolver: le
        domains:
          - main: "*.uva3.com"
            sans:
              - uva3.com
  services:
    service-blank:
      loadBalancer:
        servers:
          - url: "https://about.blank"